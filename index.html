<!DOCTYPE html>
<html>
<head>
	<title>三目並べ</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			width: 50px;
			height: 50px;
			text-align: center;
			vertical-align: middle;
			font-size: 36px;
			border: 1px solid black;
			cursor: pointer;
		}
		.x {
			color: red;
		}
		.o {
			color: blue;
		}
	</style>
</head>
<body>
	<h1>三目並べ</h1>
	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<script>
		var player = "x";
		var board = ["", "", "", "", "", "", "", "", ""];

		function drawBoard() {
			for (var i = 0; i < board.length; i++) {
				document.getElementById(i.toString()).innerText = board[i];
				if (board[i] == "x") {
					document.getElementById(i.toString()).className = "x";
				} else if (board[i] == "o") {
					document.getElementById(i.toString()).className = "o";
				} else {
					document.getElementById(i.toString()).className = "";
				}
			}
		}

		function playSquare(square) {
			if (board[square] == "") {
				board[square] = player;
				drawBoard();
				checkWin();
				if (player == "x") {
					player = "o";
				} else {
					player = "x";
				}
			}
		}

		function checkWin() {
			if ((board[0] == player && board[1] == player && board[2] == player) ||
				(board[3] == player && board[4] == player && board[5] == player) ||
				(board[6] == player && board[7] == player && board[8] == player) ||
				(board[0] == player && board[3] == player && board[6] == player) ||
				(board[1] == player && board[4] == player && board[7] == player) ||
				(board[2] == player && board[5] == player && board[8] == player) ||
				(board[0] == player && board[4] == player && board[8] == player) ||
				(board[2] == player && board[4] == player && board[6] == player)) {
				alert(player + " wins!");
			}
		}

		drawBoard();
	</script>
</body>
</html>
