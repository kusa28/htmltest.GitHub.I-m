<!DOCTYPE html>
<html>
<head>
  <title>まる罰ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ddd;
    }
    #game {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #999;
    }
    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
    .red-ball {
      background-color: #f00;
    }
    .blue-ball {
      background-color: #00f;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
